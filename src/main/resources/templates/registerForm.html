<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register page</h1>
<form th:action="@{/register}" th:object="${newUserForm}" method="post">
<label>E-mail:</label>
    <input th:type="email" th:field="*{email}">
    <span th:errors="*{email}"></span>
    <br>
<label>Nickname:</label>
    <input th:type="text" th:field="*{nickname}">
    <span th:errors="*{nickname}"></span>
    <br>
<label>Password:</label>
    <input th:type="password" th:field="*{password}">
    <span th:errors="*{password}"></span>
    <br>
    <input type="submit" value="Register">
</form>
</body>
</html>
